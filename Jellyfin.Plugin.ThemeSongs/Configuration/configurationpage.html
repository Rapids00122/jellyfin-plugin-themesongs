<!DOCTYPE html>
<html>

<head>
    <title>Theme Songs</title>
</head>

<body>
    <div data-role="page" class="page type-interior pluginConfigurationPage tbsConfigurationPage"
        data-require="emby-input,emby-button">
        <div data-role="content">
            <div class="content-primary">
                <form class="tbsConfigurationPage">
                    <div class="sectionTitleContainer flex align-items-center">
                        <h2 class="sectionTitle">Theme Songs</h2>
                        <a is="emby-linkbutton" class="raised button-alt headerHelpButton emby-button" target="_blank"
                            href="https://github.com/danieladov/jellyfin-plugin-themesongs">Help</a>
                    </div>
                    <div class="verticalSection">
                        <p>This plugin relies on the TVDB provider
                            Please make sure it is enabled!</p>
                        <br />
                    </div>
                    <div class="verticalSection">
                        <p>Configure the URL from which theme songs will be downloaded. The template must resolve to the final audio file for each series.</p>
                    </div>
                    <div class="verticalSection">
                        <label class="inputLabel inputLabelUnfocused" for="themeSongUrlTemplate">Theme song URL template</label>
                        <input is="emby-input" type="text" id="themeSongUrlTemplate" />
                        <div class="fieldDescription">Required. Available placeholders: {tvdbId}, {imdbId}, {tmdbId}.</div>
                    </div>
                    <br />
                    <button is="emby-button" type="submit" class="raised block"><span>Save</span></button>
                    <button is="emby-button" type="button" class="raised block" id="refresh-library"
                        onclick=download()><span>Download Theme Songs</span></button>      
                </form>
            </div>
        </div>


        <script type="text/javascript">
            const pluginId = "afe1de9c-63e4-4692-8d8c-7c964df19eb2";
            const configurationForm = document.querySelector(".tbsConfigurationPage");
            const themeSongUrlTemplateInput = document.querySelector("#themeSongUrlTemplate");

            function loadConfiguration() {
                ApiClient.getPluginConfiguration(pluginId).then(function (config) {
                    themeSongUrlTemplateInput.value = (config.ThemeSongUrlTemplate || "").toString();
                }).catch(function () {
                    Dashboard.alert({
                        message: "Unable to load configuration. Please try again."
                    });
                });
            }

            if (configurationForm) {
                configurationForm.addEventListener("submit", function (event) {
                    event.preventDefault();
                    ApiClient.getPluginConfiguration(pluginId).then(function (config) {
                        config.ThemeSongUrlTemplate = themeSongUrlTemplateInput.value.trim();
                        return ApiClient.updatePluginConfiguration(pluginId, config);
                    }).then(Dashboard.processPluginConfigurationUpdateResult).catch(function () {
                        Dashboard.alert({
                            message: "Unable to save configuration. Please try again."
                        });
                    });
                });
            }

            function download() {
                var request = {
                    url: ApiClient.getUrl('/ThemeSongs/DownloadTVShows'),
                    type: 'POST'
                };

                ApiClient.fetch(request).then(function () {
                    Dashboard.alert("Downloading Theme Songs...");
                }).catch(function () {
                    Dashboard.alert({
                        message: "Unexpected error occurred!"
                    });
                });
            }
           
            loadConfiguration();
        </script>
    </div>
</body>

</html>
